<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      id="view"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TPopePhotography</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="preload" id="page-1">
    <div class="overflow-wrapper">
      <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>
      <script>
        $(window).on("load", function () {
          $(".loader-wrapper").fadeOut("slow");
          $("body").removeClass("preload");
        });
      </script>

      <!--  Header  -->
      <div class="section main-header">
        <div class="container header__container">
          <a href="index.html"
            ><img class="nav-image" src="./images/TPopePhoto Logo.png" alt=""
          /></a>
          <nav class="navigation">
            <ul>
              <li><a class="header-link-1" href="index.html">Home</a></li>
              <li><a class="header-link-2" href="work.html">Work</a></li>
              <li><a class="header-link-3" href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="section typing-section">
        <div class="container typing-section__container">
          <h1>Content that <span class="auto-type"></span></h1>
        </div>
      </div>

      <div class="section photography-section">
        <div class="container content-container photography-section__container">
          <div>
            <img class="img Trevor1" src="./images/jessie.jpg" alt="" />
          </div>
          <div class="block pop-up">
            <h1 class="linear-gradient">Photography</h1>
            <p class="about-me">
              Welcome to TPopePhotography, my name is Trevor Pope and I am your
              personal content creator.
            </p>
          </div>
        </div>
      </div>

      <div class="section videography-section">
        <div class="container content-container videography-section__container">
          <div
            style="cursor: pointer"
            onclick="window.location='work.html';"
            class="wrapper"
          >
            <div class="card">
              <p>Photography</p>
            </div>
          </div>
          <div>
            <img class="img Trevor1" src="./images/jessie.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-----------------------------------------------------------------------------------------------------
-------------------------------------------------------------------------------------------------------
-------------------------------------------------------------------------------------------------------
                                                Javascript
-------------------------------------------------------------------------------------------------------
-------------------------------------------------------------------------------------------------------
------------------------------------------------------------------------------------------------------>

    <script>
      // Typing Effect
      var typed = new Typed(".auto-type", {
        strings: [
          "^1000Inspires.",
          "^1000Promotes.",
          "^1000Captivates.",
          "^1000Engages.",
        ],
        stringsElement: null,
        typeSpeed: 100,
        startDelay: 0,
        backSpeed: 50,
        smartBackspace: true,
        shuffle: false,
        backDelay: 2000,
        fadeOut: false,
        fadeOutClass: "typed-fade-out",
        fadeOutDelay: 500,
        loop: true,
        loopCount: Infinity,
        showCursor: true,
        cursorChar: "|",
        autoInsertCss: true,
        attr: null,
        bindInputFocusEvents: false,
        contentType: "html",
        onBegin: (self) => {},
        onComplete: (self) => {},
        preStringTyped: (arrayPos, self) => {},
        onStringTyped: (arrayPos, self) => {},
        onLastStringBackspaced: (self) => {},
        onTypingPaused: (arrayPos, self) => {},
        onTypingResumed: (arrayPos, self) => {},
        onReset: (self) => {},
        onStop: (arrayPos, self) => {},
        onStart: (arrayPos, self) => {},
        onDestroy: (self) => {},
      });
    </script>
  </body>
</html>
